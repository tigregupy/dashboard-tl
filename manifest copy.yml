modules:
  jira:dashboardGadget:
    - key: jira-dashboard-gadget-educorp
      title: Indicadores EduCorp
      description: Dashboard gadget de indicadores de entregas e bugs para os times da Gupy
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg
      resource: app
      resolver:
        function: resolver
      edit:
        resource: app
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: app
    path: static/build
    tunnel:
      port: 3001
app:
  id: ari:cloud:ecosystem::app/d7611d7f-4018-42c0-885a-b1def9d6f953
permissions:
  scopes:
    - read:jira-work
  content:
    styles:
      - 'unsafe-inline'
    scripts:
      - 'unsafe-inline'
      - 'unsafe-hashes'
  external:
    images:
      - '*'
    fetch:
      client:
        - '*'
      backend:
        - '*'
